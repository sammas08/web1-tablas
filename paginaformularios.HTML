<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>SOLICITUD DE TRABAJO</h1>
    <h2>AUTOS</h2>
    <form action="" method="">
        <fieldset>
            <legend><u>DATOS PERSONALES</u></legend>
            <label for="nombre">nombre</label>
            <input type="text" id="nombre" name="nombre" value="" required>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellidoid" name="apellido" value="" required>
            <label for="correo electronico">correo electronico</label>
            <input type="email" id="correo electronicoid" name="correo electronico" value="" required>
            <label for="fecha de nacimiento">fecha de nacimiento</label>
            <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" value="" required>
            <label for="DNI">DNI</label>
            <input type="number" id="DNI" name="DNI" value="" required>
            <label for="Telefono">Telefono</label>
            <input type="number" id="telefonoid" name="telefono" value="" required>
            <label for="ciudad">ciudad</label>
            <input type="text" id="ciudadid" name="ciudad" value="" required>
            <label for="provincias">Provincia</label>
            <select name="provincia" id="provinciaid">
                <option value="">elegir...</option>
                <option value="rio negro">Rio Negro</option>
                <option value="buenos aires">Buenos Aires</option>
                <option value="catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="chubut">Chubut</option>
                <option value="entre rios">Entre rios</option>
                <option value="formosa">Formosa</option>
                <option value="la pampa">La Pampa</option>
                <option value="misiones">Misiones</option>
            </select>

        </fieldset>

        <fieldset>
            <legend><u>REDES SOCIALES</u></legend>
            <label for="usuario de X">Usuario de X <a><img src="./assets/img/X.png" alt="web1" width="25px"></a></label>
            <input type="text" id="usuario" name="usuario de X" value="" required>
            <label for="usuario de instagram">Usuario de instagram <a><img src="./assets/img/INSTAGRAM.jpeg" alt="web1"
                        width="25px"></a></label>
            <input type="text" id="usuario" name="usuario de instagram" value="" required>

        </fieldset>


        <fieldset>
            <legend><u>PREGUNTAS (OBLIGATORIAS)</u></legend>
            <label for="preferencia">¿tiene experiencia en la mecanica?</label>
            <label for="experienciaid">si</label>
            <input type="radio" name="experienciaid" id="experiencia" value="mecanica">
            <label for="experienciaid">ninguna</label>
            <input type="radio" name="experienciaid" id="experiencia" value="no">
            <label for="preferencia">Si es asi, ¿tiene alguna habilidad en especifico?</label>
            <label for="experienciaid">si</label>
            <input type="radio" name="experienciaid" id="experiencia" value="mecanica">
            <label
                for="experienciaid">ninguna</label>
            <input type="radio" name="experienciaid" id="experiencia" value="no">

        </fieldset><label for="mensaje">si es asi especifique cual/es.</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </fieldset>
        <label for="preferencia">¿Que espectativas de salario y beneficios espera?</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>



        </fieldset>

        <fieldset>
            <legend><u>PREGUNTAS (OPCIONALES)</u></legend>
            <label for="preferencia">¿Que marcas de autos son de su preferencia?</label>
            <select name="pregunta" id="preguntaid">
                <option value="">elegir...</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Opel">Opel</option>
                <option value="Skoda">Skoda</option>
                <option value="Fiat">Fiat</option>
                <option value="Renault">Renault</option>
                <option value="Ford">Ford</option>
            </select>
            <label for="otra">Otras</label>


            <input type="text" id="" name="preferencia" value="" required>
            <label for="presupuesto">¿Cual es tu presupuesto para el auto?</label>



            <input type="number" id="presupuestoid" name="presupuesto" value="" min="0" max="$10.000.000" required>
            <label for="caracteristica">¿Que resalta mas en un auto para vos?</label>
            <select>
              <option value="">elegir...</option>
              <option value="diseño">Diseño y estilo </option>
              <option value="seguridad">seguridad y tecnologia</option>
              <option value="rendimiento">Rendimiento y potencia</option>
              <option value="economia">eficiencia y economia</option>
              <option value="comodidad">Comodiad y confort</option>

            </select>
            <label for="accidente">¿Alguna vez tuviste un accidente?</label>

            <select name="pregunta" id="preguntaid">
                <option value="">elegir...</option>
                <option value="si">Si</option>
                <option value="No">No</option>
            </select>




        </fieldset>
        <fieldset><label for="mensaje">si tiene consultas mandar un mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="40" rows="10"></textarea>

        </fieldset>



        <input type="submit" value="enviar">
    </form>


</body>

</html>
